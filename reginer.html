<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="reginer.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký</h2>
        <form action="/register" method="post">
            <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
            <input type="email" id="email" name="email" placeholder="Địa chỉ email" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <input type="submit" value="Đăng ký">
        </form>
        <p>Đã có tài khoản? <a href="/Users/mac/Documents/BTL_Thiết kế web/login.html">Đăng nhập ngay</a></p>
    </div>
</body>
</html>
